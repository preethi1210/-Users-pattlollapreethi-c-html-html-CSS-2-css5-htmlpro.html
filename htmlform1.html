<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="cssform1.css">
    </head>
    <body class="form_bg">
        <section >
        <h1>GeeksForGeeks Survey Form</h1>
        <form class="form">
            <label for="Name">Name</label>    <br>
            <input type:text id="Name" name="Enter your name"><br>
            <label for="Email">Email</label><br>
            <input type:text id="Email" name="Enter your email"><br>
            <label for="Age">Age</label><br>
            <input type:text id="Age" name="Enter your age"><br>
            <label for="opt">Which option best describes you?</label><br>
            <select id="opt" name="Student">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Parent">Parent</option>
            </select><br>
            <label for="Recommend">Would you recommed Geeksfor Geeks to a freind?</label><br>
            <input type="radio" name="recommend" id="1" value="Yes">
            <label for="1">Yes</label><br>
            <input type="radio" name="recommend" id="2" value="No">
            <label for="2">No</label><br>
            <input type="radio" name="recommend" id="3" value="May be">
            <label for="3">May be</label><br>
            <label>Languages and Frameworks known (Check all that apply)</label>
            <br>
            <input type="checkbox"  name="c" >
            <label for="c">C</label><br>
            <input type="checkbox"  name="c++">
            <label for="c++">C</label><br>
            <input type="checkbox"  name="c#" >
            <label for="c#">C#</label><br>
            <input type="checkbox"  name="java" >
            <label for="java">Java</label><br>
            <input type="checkbox"  name="python" >
            <label for="python">Python</label><br>
            <input type="checkbox"  name="JavaScript" >
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox"  name="React" >
            <label for="React">React</label><br>
            <input type="checkbox"  name="Angular" >
            <label for="Angular">Angular</label><br>
            <input type="checkbox"  name="Django" >
            <label for="Django">Django</label><br>
            <input type="checkbox"  name="Spring">
            <label for="Spring">Spring</label><br>
            <label for="comments">Any comments or suggestions</label><br>
            <textarea name="Message" id="Message" rows="5" cols="50" ></textarea><br>
            <input type="submit" value="Send" class="submit">
        </form>
    </section>
    </body>
</html>
